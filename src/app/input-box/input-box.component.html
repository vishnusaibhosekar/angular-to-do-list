<div class="container" style="padding-top: 5%">
  <div class="card jumbotron text-center">
    <div class="card-body">
      <h1 class="display-4">Add your To-Do Items</h1>
      <p class="lead">
        <input
          type="text"
          [(ngModel)]="newTodoText"
          class="form-control"
          placeholder="Enter a todo"
        />
      </p>
      <p class="lead">
        <button class="btn btn-primary" (click)="addTodo()">Add</button>
      </p>
    </div>
  </div>
</div>
